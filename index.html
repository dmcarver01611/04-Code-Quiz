<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="./Assets/style.css">
      <title>Code Quiz</title>
   </head>
   <body>
      <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
         <div id="highscoresDiv">
            <button type="button" class="btn btn-info" id="highscores">
            View highscores
            </button>
         </div>
         <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" style="color: #138697;" href="index.html">
               <h3>Quiz Game</h3>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
            </button>
         </div>
         <nav class="my-2 my-md-0 mr-md-3">
         <div id="timerDiv">Time Left :</div>
      </header>
      <main>
      <section class="container my-5 h-100">
         <div class="col-12 col-sm-12 col-md-9 align-items-center container-custom">
         <div class="card">
            <div class="card-header text-center" style="background-color: #138697; color: white;">
               Beginner Coding Quiz
            </div>
            <div class="card-body">
               <h5 class="card-title"></h5>
               <p class="card-text text-center question">Try to answer the following beginner coding questions <br> as fast as you can! Wrong answers lower available time by 10 seconds. <br> Good Luck!</p>
               <form id="form">
                  <input type="text" name="Initials">
                  <button class="btn btn-primary btn-main submit align-items-center" type="submit" style="background-color: #17a2b8;">Submit</button>
               </form>
            </div>
            <div class="col-md-12 text-center">
               <button type="button" class="btn btn-primary btn-main btn-custom">Start Quiz</button>
            </div>
            <div class="col-md-12 text-center">
               <button type="button" class="btn btn-primary btn-main btn-custom2">True</button>
            </div>
            <div class="col-md-12 text-center">
               <button type="button" class="btn btn-primary btn-main btn-custom3">False</button>
            </div>
         </div>
      </section>
   </main>
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script type="text/javascript" src="./Assets/script.js"></script>
   </body>
   <footer class="text-center text-white fixed-bottom" style="background-color: #17a2b8;">
      <div class="container p-4"></div>
      <div class="text-center p-3" style="background-color: #138697;">
         Made By:
         <a class="text-white" href="">Damon Carver :)</a>
      </div>
   </footer>
